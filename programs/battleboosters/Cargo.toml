[package]
name = "battleboosters"
version = "0.1.0"
description = "Created with Anchor"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "battleboosters"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.29.0"
anchor-spl = "0.29.0"
ahash = "=0.8.6"
mpl-token-metadata = "4.1.1"
switchboard-solana = "0.29.99"
solana-randomness-service = { version = "1.0.2", features = ["cpi"] }

